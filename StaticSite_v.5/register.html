<! DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!--Φόρμα εγγραφής χρήστη
Όταν ο χρήστης επιλέγει να εγγραφεί ως καθηγητής
εμφανίζεται textarea Για να συμπληρώσει το cv -->
<h2>Fill in the form to create a new account</h2>
	<form method="post">
	<!-- use attribute required?-->
		<table>
        <tr>
            <td>I am a</td> 
			<td><input type="radio" name="role" value="Student"> Student
			<input type="radio" name="role" value="Teacher"> Teacher</td>
		</tr>
		<tr>
            <td>First Name</td>
			<td><input id="input1" type="text" name="fname" maxlength="45" required></td>
		</tr>
		<tr>
            <td>Last Name</td>
			<td><input id="input1" type="text" name="lname"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>E-mail</td>
			<td><input id="input1" type="email" name="email"  maxlength="60" required></td>
		</tr>
		<tr>
            <td>Phone Number</td>
			<td><input id="input1" type="text" name="phone"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>Home Address</td>
			<td><input id="input1" type="text" name="address"  maxlength="100" required></td>
		</tr>
		<tr>
            <td>Date of Birth</td>
			<td><input id="input1" type="date" name="dob" required></td>
		</tr>
		<tr>
            <td>Username</td>
			<td><input id="input1" type="text" name="username"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>Password</td>
			<td><input id="input1" type="password" name="password"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>Tax Number</td>
			<td><input id="input1" type="text" name="taxNum"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>IBAN</td>
			<td><input id="input1" type="text" name="iban"  maxlength="45" required></td>
		</tr>
		<tr>
            <td>Gender</td>
			<td><input type="radio" name="sex" value="male"> Male
			<input type="radio" name="sex" value="female"> Female
			<input type="radio" name="sex" value="other" checked> Other</td>
		</tr>
		<tr>
			<td></td>
			<td><input id="submitbutton"type="submit" value="Submit"></td>
			</tr>
		</table>	
		
	</form>

</body>

<html>
